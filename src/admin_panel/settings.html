<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings - SecureVision</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="assets/img/logo.png" alt="SecureVision Logo">
        <h1>SecureVision Admin</h1>
    </div>
</header>
<nav>
    <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="users.html">Manage Users</a></li>
        <li><a href="settings.html" class="active">System Settings</a></li>
        <li><a href="logs.html">View Logs</a></li>
    </ul>
</nav>
<main>
    <h2>System Settings</h2>
    <p>Configure AI sensitivity, alert preferences, and system controls.</p>

    <form id="settingsForm">
        <label for="aiSensitivity">AI Sensitivity:</label>
        <select id="aiSensitivity">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
        </select>

        <label for="alertMethod">Alert Method:</label>
        <select id="alertMethod">
            <option value="email">Email</option>
            <option value="sms">SMS</option>
            <option value="push" selected>Push Notification</option>
        </select>

        <label for="autoLogging">Enable Automatic Logging:</label>
        <input type="checkbox" id="autoLogging" checked>

        <button type="submit">Save Settings</button>
    </form>
</main>

<script src="assets/js/script.js"></script>
</body>
</html>
